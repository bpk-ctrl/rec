<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recorder</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a; /* Very dark gray */
            font-family: Arial, sans-serif;
            margin: 0;
            color: #f0f0f0; /* Light text color for contrast */
        }
        h1 {
            color: #f0f0f0; /* Light text color */
            margin-bottom: 20px;
        }
        video {
            border: 2px solid #007BFF;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            background-color: #007BFF; /* Button background color */
            color: white; /* Button text color */
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:not(:disabled):hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:not(:disabled):active {
            transform: scale(0.95);
        }
        @media (max-width: 700px) {
            video {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <h1>Video Recorder</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <video id="recorded" width="640" height="480" controls></video>
    <div>
        <button id="start">Start Recording</button>
        <button id="stop" disabled>Stop Recording</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const recordedVideo = document.getElementById('recorded');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');

        let mediaRecorder;
        let recordedChunks = [];

        // Access the webcam and microphone
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                video.srcObject = stream;

                // Create a MediaRecorder instance
                mediaRecorder = new MediaRecorder(stream);

                // When data is available, push it to the recordedChunks array
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                // When recording stops, create a blob and set it as the source for the recorded video
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    recordedVideo.src = url;
                    recordedChunks = []; // Reset the chunks for the next recording
                };
            })
            .catch(error => {
                console.error('Error accessing webcam and microphone: ', error);
            });

        // Start recording
        startButton.addEventListener('click', () => {
            mediaRecorder.start();
            startButton.disabled = true;
            stopButton.disabled = false;
        });

        // Stop recording
        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>

</body>
</html>
