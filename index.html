<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333; /* Dark gray background */
            color: #fff; /* White text color */
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #555; /* Darker gray for disabled button */
            cursor: not-allowed;
        }
        button:not(:disabled):hover {
            background-color: #444; /* Darker gray on hover */
        }
        audio {
            margin-top: 20px;
            border: 1px solid #fff; /* White border for audio player */
            border-radius: 5px;
            background-color: #444; /* Darker background for audio player */
        }
        a {
            margin-top: 20px;
            color: #1e90ff; /* Bright blue color for download link */
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

    <h1>Audio Recorder</h1>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <audio id="audioPlayback" controls></audio>
    <a id="downloadLink" style="display: none;">Download Recording</a>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('startBtn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.start();
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;

                mediaRecorder.addEventListener('dataavailable', event => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener('stop', () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById('audioPlayback').src = audioUrl;

                    // Create a download link
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = audioUrl;
                    downloadLink.download = 'recording.webm'; // Set the filename
                    downloadLink.style.display = 'block'; // Show the download link

                    audioChunks = [];
                });
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Could not access the microphone. Please check your permissions.');
            }
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        });
    </script>

</body>
</html>
